global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'vllm-production'
    static_configs:
      - targets: ['localhost:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: environment
        replacement: production
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
