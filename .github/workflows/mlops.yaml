name: EdgeGuard ML Quantization & Performance Gate

on:
  push:
    branches:
      - main
      - develop

jobs:
  quantize:
    runs-on: [self-hosted, gpu]
    # container:
    #   image: edgeguard/vllm:latest
    env:
      HF_MODEL_DIR: qwen2.5-7b
      HF_MODEL_ID: Qwen2.5-7B
    steps:
      - name: Ensure models directories have correct permissions
        run: |
          sudo chown -R $USER:$USER models
          ls -la
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: create models directories
        run: |
          mkdir -p models/quantized
          mkdir -p models/output
          mkdir -p models/$HF_MODEL_DIR        
          ls -la
      - name: Cache HuggingFace model
        uses: actions/cache@v3
        with:
          path: models/$HF_MODEL_DIR
          key: $HF_MODEL_DIR-${{ hashFiles('scripts/quantize.py') }}
      - name: Download HuggingFace model if not exists
        run: |
          if [ ! -d models/$HF_MODEL_DIR ]; then
            huggingface-cli download Qwen/$HF_MODEL_ID --revision v1.0.0 --local-dir models/$HF_MODEL_DIR --token $HUGGINGFACE_TOKEN
          fi
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
      - name: check docker compose version
        run: docker compose version
      - name: Start quantize container and run quantization
        run: |
          set -e
          docker compose -f docker-compose.prod.yml up -d quantize
          docker compose exec quantize python scripts/quantize.py
  test:
    needs: quantize
    runs-on: [self-hosted, gpu]
    steps:
      - name: Fix models/output permissions
        run: sudo chown -R $USER:$USER models/output || true && sudo chmod -R 777 models/output || true
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run benchmark client
        run: python scripts/benchmark_client.py
      - name: Run performance gate
        run: python scripts/performance_gate.py
      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark_report
          path: |
            benchmark_results.json
            performance_gate_report.json
      - name: Stop docker compose
        run: docker compose -f docker-compose.ci.yml down
